<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scenario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row col-md-offset-2">
<!--        <div class="form-group col-md-3">-->
<!--            <label for="moduleName">Module Name</label>-->
<!--            <input type="text" class="form-control" id="moduleName" placeholder="Module Name">-->
<!--        </div>-->
        <div class="form-group col-md-4">
            <label for="scenarioName">Scenario Name</label>
            <input type="text" class="form-control" id="scenarioName" placeholder="Scenario Name">
        </div>
        <div class="form-group col-md-2">
            <label for="scenarioFrequency">Scenario Weight</label>
            <input type="number" value="1.0" class="form-control" id="scenarioFrequency" placeholder="Scenario Frequency">
        </div>
        <div class="col-md-2 pd-24">
            <button id="startScenario"  type="button" class="btn btn-success">Start</button>
            <button id="endScenario" type="button" class="btn btn-danger">End</button>
        </div>
    </div>
    <div class="row col-md-8 col-md-offset-2 table-content">
        <table class="table col-md-12" id="scenarios"></table>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
